        content:"<div style='float:left'><img src='img/swedenicon.JPG' width='122' height='92'></ div><div style='float:right;padding:10px;'><b>Sweden</b></br>2017</br></br><a href='https://www.instagram.com/stories/highlights/17934627448218379/'>view pictures</a></div>"
      },
      {
        //Norway
        coords:{lat:60.4720,lng:8.4689},
        content:"<div style='float:left'><img src='img/norwayicon.JPG' width='122' height='92'></ div><div style='float:right;padding:10px;'><b>Norway</b></br>2017</br></br><a href='https://www.instagram.com/stories/highlights/17933272237322226/'>view pictures</a></div>"
      }
    ];

    //loop through markers
    for (var i = 0;i < markers.length;i++){
      addMarker(markers[i]);
    }

  //add marker function
    function addMarker(props){
      var marker = new google.maps.Marker({
        position:props.coords,
        map:map,
      });

      if(props.iconImage){
        //set icon image
        marker.setIcon(props.iconImage);
      }

      //check content
      if(props.content){
        var infoWindow = new google.maps.InfoWindow({
          content: props.content
        });
        var prev_infowindow = false;
        marker.addListener('click',function(){
          //if(prev_infowindow){
            //prev_infowindow.close();
          //}
          //prev_infowindow = infowindow;
          infoWindow.open(map, marker);
        });
      }
    }
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzS646oxXO5J1dEr0khC70ANpmGRv2hIA"
    async defer>
  </script>
